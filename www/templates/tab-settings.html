<ion-view view-title="Einstellungen">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Benachrichtungen aktivieren
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableNotifications">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item class="item-toggle">
        Ortung aktivieren
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableGeolocation">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
